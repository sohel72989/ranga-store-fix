<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Shopping Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <!------------
     BootStrap
     - --------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--------- ---
    Font awesome
    ----------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!------------------------
     Google Font 
    ------------------------ -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>


    <div class="container text-center">
      <h1><span class="fw-bolder text-success">Free </span>Shopping Store</h1>

      <input id="search-box" type="text" class="search">
      <button onclick="loadProducts()" id="search-btn" type="submit" class="btns">Search</button>
    </div>


  </header>
  <main class="main">

    <!---------------------
       ShowProduct Details
       -------------------->
    <div id='details-show' class="container my-5">
    </div>
    <div class="container">


      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
            <!-- ---------------------
              Fix rowProduct Showing
            --------------------------->
          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 col cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <!--------------------
                     Fix,Remove $ sign
                     ------ ------------->
                  <td> <span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-success text-white text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!----------------------------
      javaScript fileConnected
    -------------------------- -->

  <script src="js/app.js"></script>
</body>

</html>
